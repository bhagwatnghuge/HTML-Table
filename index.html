<!doctype <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML Table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
	<div class="main">
			<div class="container">
					<table>
						<tr>
							<td>25%</td>
							<td>25%</td>
							<td>25%</td>
							<td>25%</td>
						</tr>
						<tr>
							<td colspan="2">50%</td>
							<td colspan="2">50%</td>
						</tr>
						<tr>
						    <td colspan="1">25%</td>
							<td colspan="3">75%</td>
						</tr>
						<tr>
							<td colspan="2" rowspan="2">50%</td>							
							<td colspan="2">25%</td>
						</tr>
						<tr>
							<td colspan="2" rowspan="2">50%</td>
						</tr>
						<tr>
							<td colspan="2">25%</td>
						</tr>
					</table>
				</div>
	</div>
</body>
</html>
